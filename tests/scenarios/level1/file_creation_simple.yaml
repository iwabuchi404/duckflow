name: "単純ファイル作成"
level: 1
genre: "ファイル作成"
description: "基本的なPythonファイル作成の動作確認"

scenario: |
  hello.pyファイルを作って、Hello Worldを出力するプログラムを作ってください

evaluation_criteria: |
  1. ユーザーの要求を正しく理解しているか
  2. 適切なPythonコードが生成されているか
  3. ファイル作成が正しく実行されているか
  4. 承認プロセスが適切に機能しているか

expected_outcomes:
  - file_creation: "hello.py"
  - content_includes: ["print", "Hello World"]
  - approval_required: true

test_config:
  max_exchanges: 6
  timeout_minutes: 5
  min_score: 3.0
  
priority: "high"
frequency: "daily"