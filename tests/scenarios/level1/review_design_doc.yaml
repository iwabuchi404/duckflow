name: "設計ドキュメントのレビュー"
level: 1
genre: "レビュー系"
description: "既存の設計ドキュメントを読み込み、内容を理解して意見を述べられるかを確認する"

scenario: |
  `design-doc_v3.md` ファイルを読み込んで、内容を要約し、この設計で最も重要な点は何だと思うか意見を教えてください。

evaluation_criteria: |
  1. `design-doc_v3.md` を正しく特定し、読み込めているか。
  2. 「相棒」というプロジェクト哲学を要約に含めているか。
  3. 3層アーキテクチャや適応的個性システムといった核心機能を重要な点として挙げられているか。
  4. 応答が自然で、一貫性があるか。

expected_outcomes:
  - approval_required: false # 読み取り操作なので承認は不要

test_config:
  max_exchanges: 5
  timeout_minutes: 5
  min_score: 3.0
  
priority: "high"
frequency: "manual"
